<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#4f46e5"/>
  
  <!-- Grid lines -->
  <line x1="8" y1="16" x2="56" y2="16" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="48" x2="56" y2="48" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  
  <!-- Stock price line (upward trend) -->
  <path d="M 12 48 L 20 42 L 28 38 L 36 30 L 44 24 L 52 18" 
        stroke="#ffffff" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="12" cy="48" r="2" fill="#ffffff"/>
  <circle cx="20" cy="42" r="2" fill="#ffffff"/>
  <circle cx="28" cy="38" r="2" fill="#ffffff"/>
  <circle cx="36" cy="30" r="2" fill="#ffffff"/>
  <circle cx="44" cy="24" r="2" fill="#ffffff"/>
  <circle cx="52" cy="18" r="2.5" fill="#ffffff"/>
  
  <!-- Upward arrow indicator -->
  <path d="M 50 20 L 52 18 L 54 20" 
        stroke="#10b981" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>

