spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Use mock LLM for testing (we'll create a mock)
langchain4j:
  provider: mock

jwt:
  secret: test-jwt-secret-minimum-32-characters-long
  expiration: 86400000

logging:
  level:
    com.agent.financialadvisor: DEBUG
    org.hibernate.SQL: DEBUG

